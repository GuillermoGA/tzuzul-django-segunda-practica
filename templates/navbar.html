{% url 'login' as login %}
{% url 'register' as register %}

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a href="{% url 'index' %}" class="navbar-brand">Rotten Tomatoes</a>
    <button type="button" name="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#navb">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navb" class="navbar-collapse collapse hide">

        <ul class="nav navbar-nav ms-auto">
            <li class="navbar-item">
                <a id="logout_link" href="#" onclick="logout()" class="nav-link">
                    <span class="fas fa-sign-in-alt"></span>
                    Logout</a>
            </li>

            <li id="login_link" class="navbar-item {% if request.path == login %}active{% endif %}">
                <a href="{{ login }}" class="nav-link">
                    <span class="fas fa-user"></span>
                    Login</a>
            </li>

            <li id="register_link" class="navbar-item {% if request.path == register %}active{% endif %}">
                <a href="{{ register }}" class="nav-link">
                    <span class="fas fa-user-plus"></span>
                    Register</a>
            </li>
        </ul>
    </div>
</nav>

<script>
    if(user_is_logged_in()){
        document.getElementById("logout_link").style.display = 'block';
        document.getElementById("login_link").style.display = 'none';
        document.getElementById("register_link").style.display = 'none';
    }
    else{
        document.getElementById("logout_link").style.display = 'none';
        document.getElementById("login_link").style.display = 'block';
        document.getElementById("register_link").style.display = 'block';
    }

</script>
